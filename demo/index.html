<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>runiq-vdom-editor</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  <style>
    html, body, #editor { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="index.bundle.js"></script>
  <script>
    var element = document.getElementById('editor');
    var code = RuniqEditor.EXAMPLE_CODE;
    var editor = new RuniqEditor(element, code);
    editor.deploy();
    editor.update();
  </script>
</body>
</html>
